<body>
    <style>
        body {
          background-image: url('writing_environment_nature.jpg');
          background-size: 100%;
          }
        </style>
    <center>
    <h1>Nature Habitat</h1>

    <textarea class="textarea" name="Write!" id="word" oninput="countWord()" cols="30" rows=></textarea>
 
    <p> Word Count:
        <span id="show">0</span>
    </p>
  
    <script>
        function countWord() {
  
            // Get the input text value
            var words = document
                .getElementById("word").value;
  
            // Initialize the word counter
            var count = 0;
  
            // Split the words on each
            // space character 
            var split = words.split(' ');
  
            // Loop through the words and 
            // increase the counter when 
            // each split word is not empty
            for (var i = 0; i < split.length; i++) {
                if (split[i] != "") {
                    count += 1;
                }
            }
  
            // Display it as output
            document.getElementById("show")
                .innerHTML = count;
        }
    </script>
